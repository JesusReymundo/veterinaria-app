<div class="container mt-4">
  <h2>Registrar Cita</h2>

  <form [formGroup]="citaForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Nombre de la mascota</label>
      <input type="text" class="form-control" formControlName="nombreMascota">
    </div>

    <div class="mb-3">
      <label class="form-label">Due√±o</label>
      <input type="text" class="form-control" formControlName="dueno">
    </div>

    <div class="mb-3">
      <label class="form-label">Fecha</label>
      <input type="date" class="form-control" formControlName="fecha">
    </div>

    <div class="mb-3">
      <label class="form-label">Hora</label>
      <input type="time" class="form-control" formControlName="hora">
    </div>

    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>
</div>
